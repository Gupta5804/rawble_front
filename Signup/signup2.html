<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="signup2.css">
</head>
<body>
	<div class = "progress-bar-img-div">
		<img src = "Images/second-stage.svg">
	</div>
	<div id="main">

	<h1 class="Provide-your-bus heading">Provide your Business information</h1>

	<div class = "row">
		
		<div class = "col-sm-6">
			<form>
				<div class = "container-fluid" id = "textinput">
					<div class = "row form-row">
						<div class="col-12 form-group">                      
							<label for="companyname" id="companynamelabel" class="labels Company-Name">Company Name</label>
							<input type = "text" id="companyname" name = "company-name" class="boxsize Rectangle-13">
						</div>
					</div>
					<!-- <div class="blank"></div> -->
					<div class = "row form-row">
						<div class="col-12 form-group">                      
							<label for="selectindustry" id="selectindustrylabel" class="labels Company-Name">Select Industry</label>
							<select name="select-industry" id = "selectindustry" class="Rectangle-13"> 
								<option value="first">First Value</option> 
								<option value="second" selected>Second Value</option>
								<option value="third">Third Value</option>
							</select>
						</div>
					</div>	
					<!-- <div class="blank"></div> -->
					<div class = "row form-row">
						<div class="col-12 form-group">                      
							<label for="pincode" id="pincodelabel" class="labels Company-Name">Pin Code</label>
							<input type = "text" id="pincode" name = "pincode" class="boxsize Rectangle-13">
						</div>
					</div>
				</div>		
			</form>
		</div>

		<div class = "col-sm-6">
			<div class = "container-fluid">
				<p class = "Come-and-be-a-part-o"><strong>Come and be a part of 100+ buyers community and avail our features and benefits!</strong></p>
				<p class = "Come-and-be-a-part-o"><strong>Here's how!</strong></p>
				<ul>
					<li ><div class = "listitem"><div class = "oval"></div><span class="Name-your-price"> Name your price</span></div></li>
					<li ><div class = "listitem"><div class = "oval"></div><span class="Name-your-price"> Easily get credited</span></div></li>
					<li ><div class = "listitem"><div class = "oval"></div><span class="Name-your-price"> Make your own procurement plan</span></div></li>
					<li ><div class = "listitem"><div class = "oval"></div><span class="Name-your-price"> Real time tracking of delivery</span></div></li>
					<li ><div class = "listitem"><div class = "oval"></div><span class="Name-your-price"> Request for Sample</span></div></li>
				</ul>
			</div>	
		</div>
	</div>
	<div id="button">
		<button class="btn btn-lg btn-dark CONTINUE">CONTINUE</button>
	</div>
</div>

</body>
</html>
