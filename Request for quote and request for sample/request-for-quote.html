<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid main-box">
   <div class="row">
    <div class="col-sm-12 topheader1">
      <img class="logo-rawble" src="http://www.rawble.com/skin/frontend/sm_market/default/images/logo.png">
      <button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
       <div class="col-sm left-part px-0 mx-0">
            <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6b9a4a76f7ed6634baffd807966f0ca8&w=1000&q=80" class="prod-img rounded-circle" width="263px" height="263px">
            <div class="img-back"></div>
            <p class="prod-title mx-5">Coffee Bean Dry Extract 45%</p>

            <p class="prod-desc mx-5">Green coffee extract is an extract of unroasted, green . Green coffee extract has been used as a weight-loss supplement and as an ingredient in other weight-loss products. Its efficacy and mechanism of action have been the subject of controversy.</p>
            
            
       </div>
       <div class="col-sm right-part">
          <p class="request"> REQUEST FOR QUOTE </p>
          <form >
             <div class="form-group">
                <div class="container-fluid">
                     <div class="row form-row">
                         <div class="col-sm-6">
                             <label for="" class="label">Product Name</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                         </div>
                         <div class="col-sm-6">
                             <label for="" class="label">Product Specification</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                         </div>
                     </div>
                     <div class="row form-row">
                         <div class="col-sm-2">
                            <label for="" class="label">Quantity</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                             
                         </div>
                         <div class="col-sm-2">
                            <label for="" class="label"> Unit</label>
                            <select class="form-control form-control-md">        <option>UOM</option>
                            </select>
                             
                         </div>
                         <div class="col-sm-2"></div>
                         <div class="col-sm-6">
                            <label for="" class="label">Comments</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                             
                         </div>
                     </div>
                     <div class="row form-row">
                           <div class="col-sm-12"><label class="label vendor" >Vendor</label></div>
                           <div class="col-sm-12">
                            <div class="form-check form-check-inline">
                             
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1"><img src="http://www.quadlifesciences.com/wp-content/uploads/2013/09/logo.jpg"></label>

                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2"><img src="https://floatingpointlogoimages.s3.amazonaws.com/actual/56555bde4ec0a628a0e94760.jpg"></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                              <label class="form-check-label" for="inlineCheckbox3"><img src="http://jiyanutraherbs.com/wp-content/uploads/2017/08/jiya-logo.jpg"></label>
                            </div>
                         </div>
                         
                     </div>
                     <div class="row form-row">
                         <div class="col-sm-6">
                             <label for="" class="label">E-mail</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                         </div>
                         <div class="col-sm-6">
                             <label for="" class="label">Phone Number</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                         </div>
                     </div>
                     <div class="row form-row">
                         <div class="col-sm-5">
                             <label for="" class="label">Delivery PIN code</label>
                             <input type="" class="form-control" id="" aria-describedby="" placeholder="">
                         </div>
                         <div class="col-sm-5">
                             <span class="buy-on-credit">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="label form-check-label" for="inlineCheckbox1">I'll buy on credit<a href="#" data-toggle="tooltip" data-placement="top" class="tooltip-info" title="It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like)."> (<i class="fa fa-exclamation"></i>)</a>
                             </label>
                             </span>
                         </div>
                         
                     </div>
                     <div class="row form-btn-row">
                         
                            <div class="col-sm">
                                <button class="btn add-more-product"><span class="more-product">REQUEST FOR MULTIPLE PRODUCTS</span></button>
                                <label class="more-product-label">I want to get quotes for more products </label>
                            </div >    
                            <div class="col-sm">
                                <button class="btn submit-requirement"><span class="submit-req">SUBMIT REQUIREMENT</span></button>
                            </div>
                        
                     </div>
                </div>
                 
             </div>
             
              
          </form>
           
       </div>
   </div>
    
</div>
</body>
</html>
