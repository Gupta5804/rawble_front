<!DOCTYPE html>
<html>
<head>
	<title>Rawble</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>
	<div class = "container-fluid">
		<img src = "Images/logo.png" class = "logo">
		<button type="button" class="close cross" aria-label="Close">
  			<span aria-hidden="true">&times;</span>
		</button>
		<p class= "REQUEST-FOR-QUOTE">REQUEST FOR SAMPLE</p>
		<div class="multiproductrfq">
			<p class = "Request-for-Multiple">Request for Multiple Products</p>
			<form>
				<div class = "container-fluid">
					<div class = "row topbox">
						<div class = "col-md-3">
							<p class = "E-mail-ID">E-mail ID</p>
							<input type="email" name="mailid" class = "inp" required>
						</div>
						<div class = "col-md-2">
							<p class = "E-mail-ID">Phone Number</p>
							<input type="text" name="phno" class = "inp" required>
						</div>
						<div class = "col-md-2">
							<p class = "E-mail-ID">Delivery PIN Code</p>
							<input type="text" name = "pincode" class = "inp" required>
						</div>
					</div>
				</div>
				<div class= "container-fluid formdiv Rectangle-2">
					<div class = "row">
						<input type="hidden" name="count" value="1" id = "count"/>
						<div class = "col-md-1">
							<p class="S-no">S. no</p>
							<!-- <p class = "layer">1<br/><br/></p> -->
							<input type = "text" class = "inp" name="sno1" id = "sno1" required>
						</div>
						<div class = "col-md-2">
							<p class="S-no">Product name</p>
							<!-- <p class = "layer">Coffee Bean<br/><br/></p> -->
							<input type = "text" class = "inp" name="pdt1" id = "pdt1" required>
						</div>
						<div class = "col-md-3">
							<p class="S-no">Product Specification</p>
							<!-- <p class = "layer">Coffee Bean Dry Extract 45%<br/><br/></p> -->
							<input type = "text" class = "inp" name = "spec1" id = "spec1" required>
						</div>
						<div class = "col-md-3">
							<p class="S-no">Vendor</p>
							<!-- <p class = "layer">M/s Hiya India Ltd.<br/><br/></p> -->
							<!-- <select type = "text" class = "inp" name = "vendor1" id = "vendor1"> -->
							<select name="vendor1" id = "vendor1" class = "inp"> <!--Supplement an id here instead of using 'text'-->
							  <option value="first">First Value</option> 
							  <option value="second" selected>Second Value</option>
							  <option value="third">Third Value</option>
							</select>
						</div>
						<div class = "col-md-3">
							<p class="S-no">Comments</p>
							<!-- <p class = "layer">I need 5 KG. Can I get it?<br/><br/></p> -->
							<input type = "text" class = "inp" name = "comment1" id = "comment1">
						</div>
					</div>
					<div class="buttoncont">
						<button type= "button" class="remove-line"><img src = "Images/minus.svg" class = "vert1"> &nbsp Delete line</button>
						<button class="add-more" type = "button"><img src = "Images/plus.svg" class = "vert"> &nbsp Add line</button>
					</div>
				</div>
		  		<div class = "container-fluid buttons">
		  				<div class="buttoncon">
		  					<button class = " REQUEST-FOR-SINGLE-P" type = "submit">REQUEST FOR SINGLE PRODUCT</button>
		  					<p class = "I-require-quote-for">I require quote for a single product</p>
		  				</div>	
		  				<button class = " SUBMIT-REQUEST subreqbtn" type = "submit">SUBMIT REQUEST</button>
		  				
		  		</div>
	  		</form>
	  	</div>	
	</div>
<script type="text/javascript" src="script.js"></script>	
</body>
</html>
